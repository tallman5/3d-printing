[gcode_macro ECHO_HM_VARS]
description: Echo HM variables to the console.
gcode:
  {% for var, value in printer["gcode_macro HM_VARS"].items() %}
    {action_respond_info(var ~ ": " ~ value)}
  {% endfor %}

[gcode_macro HM_VARS]
description: Echo HM3K variables to the console.
variable_primary_extruder: False
variable_channel_count: 8
gcode:
  ECHO_HM_VARS

[manual_stepper feeder_stepper]
accel: 1000
dir_pin: !PF10
full_steps_per_rotation: 400
enable_pin: !PG2
microsteps: 64
rotation_distance:  16.808
step_pin: PF9

[tmc2209 manual_stepper feeder_stepper]
hold_current: 0.4
interpolate: true
run_current: 0.8
stealthchop_threshold: 0
uart_pin: PF2

[manual_stepper selector_stepper]
accel: 1000
dir_pin: !PC1
full_steps_per_rotation: 400
enable_pin: PA0
microsteps: 64
rotation_distance:  16.808
step_pin: PG4

[tmc2209 manual_stepper selector_stepper]
hold_current: 0.4
interpolate: true
run_current: 0.8
stealthchop_threshold: 0
uart_pin: PC7
